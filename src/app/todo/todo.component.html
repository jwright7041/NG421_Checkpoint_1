<div class="view">
    <label (dblclick)="isEditing = true">{{todo.title}}</label>
    <input *ngIf="isEditing" type="text" [(ngModel)]="todo.title" (blur)="isEditing=false"/>
    <div class="float-right">
        <button type="button" (click)= "deleteTodo(todo)" class="btn btn-danger btn-sm">Delete</button>
    </div>
    <div class="float-right">
        <button type="button" (click)="editTodo(todo)" class="btn btn-danger btn-sm">Edit</button>
    </div>
    <div class="d-flex justify-content-center">
        <label>{{todo.description}}</label>
    </div>
    <div class="d-flex justify-content-center">
        <select class="form-control w-25" [(ngModel)]="todo.status">
            <option *ngFor="let status of statuses">{{status}}</option>
        </select>
    </div>
</div>
